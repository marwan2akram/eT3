{% extends "users/base2.html" %}

{% block content %}

                    <!--start view-content-->
                    <div class="view-content">

                        <!-- start add-profile-content -->
                        <div class="add-services-content">
                            <div class="container">
                                <div class="row">
                                    <div class="col-md-12">

                                        <h3 class="heading main-heading extrabold-heading"> CREATE PROFILE </h3>

                                        <div class="add-services-form">
                                            <form id="post-form" action="{% url 'leaverequests:create-profile' %}" method="post" enctype="multipart/form-data">{% csrf_token %}
                                                <div class="row">
                                                    <div class="col-lg-6">
                                                        <div class="add-box">
                                                            <p class="box-h parag upload-icon"> Upload Profile Photo </p>
                                                            <div class="custom-dropify">
                                                                <input placeholder="اختر ملف" type="file" id="pro-pic" name="pro-pic"  class="dropify" required/>
                                                            </div>
                                                        </div>
                                                    </div>
                                                        <div class="col-lg-6">
							                                            <div class="add-box sec-add-box">
                                                            <div class="mini-add-box">
                                                                <p class="box-h parag details-icon"> Profile details </p>
                                                              <div class="add-group">
                                                                    <label class="parag sec-label"> Department Name </label>
                                                                    <input type="text" id="name" name="department" class="custom-input" maxlength="30">
                                                                    <p class="parag input-hint"> 30 Character(S) </p>
                                                                </div>
                                                              <div class="add-group">
                                                                    <label class="parag sec-label"> Leave Balances </label>
                                                                    <input type="number" id="leave_balances" name="leave_balances" class="custom-input" min="1" max="99">
                                                                    <p class="parag input-hint"> max. days 99(D) </p>
                                                                </div>
                                                              <div class="add-group">
                                                                    <label class="parag sec-label"> Role and Accessibility </label>
                                                                    <div class="sec-checkbox">
                                                                        <div class="pretty p-default p-round p-thick">
                                                                            <input type="checkbox" id="role" name="manager" />
                                                                            <div class="state p-primary-o">
                                                                                <label class="parag"> <img src="../static/assets//img/manager.png" width="20"> Manager </label>
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                                <button class="main-btn wrap-btn parag large-btn" type="submit"> CREATE PROFILE </button>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- start add-services-content -->

                    </div>
                    <!--end view-content-->
{% endblock %}
